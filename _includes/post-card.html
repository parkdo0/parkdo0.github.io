<article class="post-card" data-post-card>
  <div class="post-card-inner">
    {% if post.categories %}
    <div class="post-card-category">
      <span class="category-badge">{{ post.categories[0] }}</span>
    </div>
    {% endif %}
    
    <div class="post-card-content">
      <time class="post-card-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date: "%Y.%m.%d" }}
      </time>
      <h3 class="post-card-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      {% if post.excerpt %}
      <p class="post-card-excerpt">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      {% endif %}
    </div>
    
    {% if post.tags %}
    <div class="post-card-tags">
      {% for tag in post.tags limit: 3 %}
        <span class="tag-small">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
    
    <div class="post-card-hover-effect"></div>
  </div>
</article>
