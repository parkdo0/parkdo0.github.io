<header class="site-header" id="site-header">
  <nav class="navbar">
    <div class="navbar-container">
      <a href="{{ '/' | relative_url }}" class="navbar-logo">
        <span class="logo-text">{{ site.title | default: "Blog" }}</span>
      </a>
      
      <button class="navbar-toggle" id="navbar-toggle" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="navbar-menu" id="navbar-menu">
        {% for item in site.data.navigation.main %}
        <li class="navbar-item">
          <a href="{{ item.url | relative_url }}" class="navbar-link">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
