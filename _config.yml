title: 박도영의 기술 블로그
description: 6년차 백엔드 개발자의 학습 기록

author:
  name: 박도영
  email: qkrehdudhi@naver.com
  bio: "6년차 백엔드 개발자"
  location: "Seoul, Korea"
  github: parkdo0

# Theme - Custom Design (No remote theme)
# remote_theme: mmistakes/minimal-mistakes@4.24.0
# minimal_mistakes_skin: "contrast"

# Site Settings
locale: "ko-KR"
timezone: Asia/Seoul
url: "https://parkdo0.github.io"
repository: "parkdo0/parkdo0.github.io"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true  # 코드 라인 넘버 추가

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-remote-theme

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Pagination
paginate: 10
paginate_path: /page:num/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      toc: true  # 목차 자동 생성
      toc_label: "목차"
      toc_icon: "list"
      toc_sticky: true  # 스크롤 시 목차 고정

# 코드 하이라이팅 개선
highlighter: rouge
