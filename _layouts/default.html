<!DOCTYPE html>
<html lang="{{ site.locale | default: 'ko-KR' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  
  {% seo %}
</head>
<body>
  <div class="site-wrapper">
    {% include header.html %}
    
    <main class="main-content" id="main-content">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
  
  <!-- Particles Background -->
  <canvas id="particles-canvas" class="particles-canvas"></canvas>
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/particles.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/scroll-animations.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/interactions.js' | relative_url }}" defer></script>
</body>
</html>
